<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Form Validation</h1>
        <form id="form" novalidate>
            <!-- novalidate sayesinde ben valide işlemini javascript tarafında yapacağımı söylüyorum-->
            <div class="form-group">
                <label>Ad</label>
                <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required
                minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label>Soyad</label>
                <input type="text" id="surname" name="surname" placeholder="Soyadınızı giriniz" required>
            </div>
            <div class="form-group">
                <label>Email Adresi</label>
                <input type="email" id="email" name="email" placeholder="user@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Telefon Numarası</label>
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi Giriniz" required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Şifre Tekrarı</label>
                <input type="password" id="re-password" name="re-password" placeholder="Şifre Tekrarı" required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Adres</label>
                <textarea type="text" id="adressed" name="adressed" placeholder="Adres Giriniz" rows="4" required></textarea>
            </div>
            <button type="submit">Kaydol</button>
        </form>
        <div class="alert_message">
            <h3 class="alert_title">Lütfen Tüm Alanaları Doldurunuz</h3>
        </div>
    </div>
    <div class="alertbox">
        <p>Teşekkürler</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
