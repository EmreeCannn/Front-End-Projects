<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search App</title>
</head>
<body>
    <div class="container">
        <div class="form_container">
            <form id="form">
                <input type="text" placeholder="Search..."maxlength="30" id="search_input" class="search_input">
                <div class="btn_container">
                    <button id="search_btn" class="search_btn">Search</button>
                    <button id="clear_btn" class="clear_btn">Clear</button>
                </div>
            </form>
            
        </div>
        <div class="images_container">
            <img src="" alt="" loading="lazy">
        </div>
    </div>
    <script src="scriot.js"></script>
</body>
</html>
