<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>character counter</title>
</head>
<body>
    <div class="container">
        <h2>Your Message</h2>
        <textarea maxlength="50" placeholder=" Please Enter Your Message..."></textarea>
        <div class="texts">
            <p>Total Character:<span class="TotalCounter" id="TotalCounter"></span></p>
            <p>Remaining Character:<span class="RemainingCounter" id="RemainingCounter"></span></p>
        </div>
        <!-- user could type max 50 character  -->
    </div>
    <script src="script.js"></script>
</body>
</html>
